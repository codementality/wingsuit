bg: 'green-light'
content: '<h2>3. Make Love.</h2><p>After finalizing your component, you can easily use it in other apps like Drupal.</p>'
badge_headline: 'Choose your flavor:'
data:
  - title: 'Drupal opinionated'
    key: "drupal"
    contents:
      - key: 'ui_patterns'
        title: 'UI Patterns'
        show_code_block: false
        intro: "<p>With UI Patterns no code is needed. The UI Patterns ecosystem offers a lot of modules that help you to manage the mapping without presenter templates. But there are still corners in Drupal where you need a presenter templates.</p>
              <p>Don't forget to run <code class=\"language-bash\">yarn ws dev drupal</code></p>"
        content: |
          {% set make_love_modal_content %}
          {% include "@atoms/button/button.twig" with {
            "text": "More"|t,
            "link": content.url
          } %}
          {% endset %}
          {% include "@molecules/modal/modal.twig" with {
            "content": make_love_modal_content
          } %}
            <div  class="max-w-7xl mx-auto w-full px-6">
              <div class="bg-video-500 p-4 mb-16">
                <video autoplay muted loop class="w-full">
                  <source src="/videos/kickstarter_make_love.mp4" type="video/mp4"/>
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
      - key: 'presenter'
        title: 'Presenter template'
        intro_pattern:
          id: code_block
          variant: dark
          data:
            codes:
              - key: presenter
                format: twig
                code: |
                  {% set button %}
                  {% include "@atoms/button/button.twig" with {
                    "text": "More"|t,
                    "link": content.url
                  } %}
                  {% endset %}

                  {% include "@molecules/avatar/avatar.twig" with {
                    "full_name": content.field_full_name,
                    "text": content.body,
                    "button": button
                  } %}
        show_code_block: false
  - title: 'Other CMS'
    key: "other_cms"
    intro: |
            <div class="relative">
            <p>If you don't use Drupal install the cms app with <code class="language-bash">yarn ws generate-app</code> and run <code class="language-bash">yarn ws dev cms</code> to compile your CSS and templates.</p><p> You can also install the drupal app with <code class="language-bash">yarn ws generate-app</code> and run <code class="language-bash">yarn ws dev drupal</code> </p>
            </div>
    contents:
      - key: 'vanilla'
        title: 'Presenter'
        show_code_block: false
        intro_pattern:
          id: code_block
          variant: dark
          data:
            codes:
              - key: presenter
                format: twig
                code: |
                  {% set button %}
                  {% include "@atoms/button/button.twig" with {
                    "text": "More"|t,
                    "link": content.url
                  } %}
                  {% endset %}

                  {% include "@molecules/avatar/avatar.twig" with {
                    "full_name": content.field_full_name,
                    "text": content.body,
                    "button": button
                  } %}

